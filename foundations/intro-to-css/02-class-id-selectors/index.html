<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="odd" id="num-1">Number 1 - I'm a class!</p>
    <div id="num-2">Number 2 - I'm one ID.</div>
    <p class="odd" id="num-3">Number 3 - I'm a class, but cooler!</p>
    <div id="num-4">Number 4 - I'm another ID.</div>
    <p class="odd" id="num-5">Number 5 - I'm a class!</p>

    <!-- Things to improve:
     1. No need to add an ID for 1 & 5
     2. Since elements 3 $ 4 share the same font size,
     you can just declare a class adjust-font-size.
     Then, 3rd element will belong to 2 classes (odd & adjust-font-size).
     Whereas, 4th element will be in 1 class & have its own id. -->
  </body>
</html>
